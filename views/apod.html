<center>
  <img class="img-responsive apod" ng-src="{{apod.url}}">
  <p class="fa fa-copyright">{{apod.copyright}}</p>
  <h3 style="color: black;">{{apod.title}}</h3>
  <p>{{apod.explanation}}</p>
  <form ng-submit="getApodByDate(date)">
    Enter a date to see the picture from that day: <input ng-model="date" type="date"/><button type="submit">Get Picture</button>
  </form>
  <p>{{date}}</p>
</center>
